<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Calabar Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/thankyou.css">
  <script defer src="scripts/thankyou.js"></script>
</head>
<body>
  <header>
    <h1>Thank You for Joining!</h1>
    <p>We have received your application. Below is the summary of your submission.</p>
  </header>

  <main class="thankyou-summary">
    <section>
      <h2>Application Details</h2>
      <p><strong>First Name:</strong> <span id="first-name"></span></p>
      <p><strong>Last Name:</strong> <span id="last-name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Business Name:</strong> <span id="orgname"></span></p>
      <p><strong>Submitted At:</strong> <span id="timestamp"></span></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Calabar Chamber of Commerce and Industry</p>
  </footer>
</body>
</html>
