<!DOCTYPE html>
<html lang="en">

<head>

    <title>Course Catalog</title>
    <link rel="stylesheet" href="styles/modals.css">

</head>

<body>
    <header>
        <img src="images/profile.jpg" alt="Logo" />
        <h1>My Course Catalog</h1>
        <div class="menu-toggle">â˜°</div>
        <nav>

    </div>
